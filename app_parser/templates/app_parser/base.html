{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <link href="{% static 'app_parser/css/style.css' %}" rel="stylesheet">
    <script src="{% static 'app_parser/js/chart.js' %}"></script>

    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all"/>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>


    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
            font-size: 11px;
        }
    </style>
</head>
<body>


<h1>Test task</h1>
<nav id="primary_nav_wrap">
    <ul>
        <li class="{% if request.resolver_match.url_name == "index" %}current-menu-item{% endif %}">
            <a href="{% url 'index' %}">Home</a>
        </li>
        <li class="{% if request.resolver_match.url_name == "import" %}current-menu-item{% endif %}">
            <a href="{% url 'import' %}">Import csv</a>
        </li>
    </ul>
</nav>
<div class="content">
    {% block info %} {% endblock %}
</div>
</body>
</html>
